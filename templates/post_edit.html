{% extends 'base.html' %}

{% block title %}
Post Update
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Edit Article</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" value="{{ article.title }}" placeholder="Title"><br>
        <textarea name="intro" id="intro" class="form-control" placeholder="Intro"> {{ article.intro }}</textarea><br>
        <textarea name="text" id="text" class="form-control" value="{{ article.text }}" placeholder="Text"> {{ article.text }}</textarea><br>
        <input type="submit" class="btn btn-success" value="Update">
    </form>
</div>
{% endblock %}
